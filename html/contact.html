                <p class="lead">You can always contact me via my Facebook, Github or LinkedIn, but feel free to leave a message below if you'd like.</p>

    <section>
        <div class="container">
            <form method="post" action="mailto:michiel.leunens@gmail.com" enctype="text/plain">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-at"></i></span>
                                <input name="Email" type="email" class="form-control" placeholder="Email*" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fas fa-user"></i></span>
                                <input name="First Name" type="text" class="form-control" placeholder="First Name*" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="far fa-user"></i></span>
                                <input name="Last Name" type="text" class="form-control" placeholder="Last Name*">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="far fa-building"></i></span>
                                <input name="Business" type="text" class="form-control" placeholder="Company">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="far fa-envelope"></i></span>
                                <textarea name="Message" class="form-control" rows="4" placeholder="Your Message*" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>

                    </div>
                </div>

            </form>
